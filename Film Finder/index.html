<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BingeBuddy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>üé¨ BingeBuddy</h1>
        <p>Discover your next favourite film or TV show!</p>
        <div class="content-type-toggle">
            <button id="moviesBtn" class="toggle-btn active">Movies</button>
            <button id="tvShowsBtn" class="toggle-btn">TV Shows</button>
        </div>
    </header>

    <main>
        <!-- Filter Section -->
        <section id="filterSelection" class="filter-container">
            <h2>Filter Content</h2>
            <div class="filter-group">
                <label for="genres">Genre:</label>
                <select id="genres" name="genres">
                    <option value="" selected>All Genres</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="minRating">Min. Rating:</label>
                <input type="range" id="minRating" name="minRating" min="0" max="10" step="0.5" value="0">
                <span id="minRatingValue">0.0</span>
            </div>
            <button id="applyFiltersBtn">Apply Filters</button>
        </section>

        <!-- Movie Display Section -->
        <section id="movieInfo" class="movie-container hidden">
            <!-- Movie poster -->
            <div id="moviePoster" class="movie-poster"></div>
            
            <!-- Movie details -->
            <div class="movie-details">
                <h2 id="movieTitle" class="movie-title"></h2>
                <div id="movieDetails" class="movie-meta">
                    <span id="movieReleaseDate"></span>
                    <span id="movieRating"></span>
                </div>
                <p id="movieOverview" class="movie-overview"></p>
                
                <!-- Like/Dislike buttons -->
                <div class="button-container">
                    <button id="trailerBtn" class="action-btn trailer-btn">
                        <span class="emoji">‚ñ∂Ô∏è</span> Watch Trailer
                    </button>
                    <button id="likeBtn" class="action-btn like-btn">
                        <span class="emoji">üëç</span> Like
                    </button>
                    <button id="dislikeBtn" class="action-btn dislike-btn">
                        <span class="emoji">üëé</span> Dislike
                    </button>
                </div>
            </div>
        </section>

        <!-- Trailer Modal -->
        <div id="trailerModal" class="modal hidden">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <iframe id="trailerIframe" width="560" height="315" src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>

        <section id="likedMovies" class="liked-movies-container">
            <h2>Liked Movies</h2>
            <ul id="likedMoviesList"></ul>
        </section>

        <section id="likedTvShows" class="liked-movies-container hidden">
            <h2>Liked TV Shows</h2>
            <ul id="likedTvShowsList"></ul>
        </section>
    </main>

    <footer>
        <p>Powered by The Movie Database (TMDB) API</p>
        <p>Built by <a href="https://github.com/ThomasJButler" target="_blank">Thomas J Butler</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
