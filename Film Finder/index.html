<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>🎬 Film Finder</h1>
        <p>Discover your next favourite film!</p>
    </header>

    <main>
        <!-- Genre Selection Section -->
        <section id="genreSelection" class="selection-container">
            <h2>Select a Genre</h2>
            <select id="genres" name="genres">
                <option value="" disabled selected>Choose a genre...</option>
            </select>
            <button id="playBtn">Let's Play!</button>
        </section>

        <!-- Movie Display Section -->
        <section id="movieInfo" class="movie-container hidden">
            <!-- Movie poster -->
            <div id="moviePoster" class="movie-poster"></div>
            
            <!-- Movie details -->
            <div class="movie-details">
                <h2 id="movieTitle" class="movie-title"></h2>
                <p id="movieOverview" class="movie-overview"></p>
                
                <!-- Like/Dislike buttons -->
                <div class="button-container">
                    <button id="likeBtn" class="action-btn like-btn">
                        <span class="emoji">👍</span> Like
                    </button>
                    <button id="dislikeBtn" class="action-btn dislike-btn">
                        <span class="emoji">👎</span> Dislike
                    </button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>Powered by The Movie Database (TMDB) API</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
