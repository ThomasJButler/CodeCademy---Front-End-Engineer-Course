<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Credit Card Validator</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
</head>
<body>
  <main class="container">
    <div class="card" role="region" aria-label="Card validation form">
      <h1>ğŸ’³ Card Validator</h1>
      <form class="validation-form" onsubmit="validateCard(event)" novalidate>
        <div class="input-group">
          <label for="cardInput">Card Number</label>
          <div class="input-wrapper">
            <input 
              type="password" 
              id="cardInput" 
              name="cardNumber"
              placeholder="Enter your 16-digit card number" 
              maxlength="16" 
              autocomplete="cc-number"
              aria-describedby="cardHint"
              required
            />
            <button 
              type="button" 
              class="toggle-visibility" 
              aria-label="Toggle card number visibility"
              onclick="toggleNumberVisibility()"
            >
              <span class="show-text">Show</span>
            </button>
          </div>
          <span id="cardHint" class="hint-text">Enter a valid 16-digit VISA or Mastercard number</span>
        </div>
        <button type="submit" class="validate-button" aria-label="Validate card number">
          Validate Card
        </button>
        <div id="result" class="result" role="alert" aria-live="polite"></div>
        <div class="supported-cards" role="complementary" aria-label="Supported card types">
          <p id="supportedCardsLabel">Supported Cards:</p>
          <div class="card-types" aria-labelledby="supportedCardsLabel">
            <span class="card-type visa" role="img" aria-label="VISA">VISA</span>
            <span class="card-type mastercard" role="img" aria-label="Mastercard">Mastercard</span>
          </div>
        </div>
      </form>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
